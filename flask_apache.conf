<VirtualHost *>
    ServerName <YOUR HOSTNAME>.com
    DocumentRoot /var/www/bu_cicd_example
    <Directory /var/www/bu_cicd_example/>
        WSGIProcessGroup bu_cicd_example
        Require all granted
    </Directory>
    WSGIDaemonProcess bu_cicd_example python-path=/var/www/bu_cicd_example:/usr/bin/python3
    WSGIProcessGroup bu_cicd_example
    WSGIPassAuthorization on
    WSGIScriptAlias / /var/www/bu_cicd_example/bu_app.wsgi process-group=bu_cicd_example application-group=%{GLOBAL}
    Alias /static /var/www/bu_cicd_example/static
</VirtualHost>
